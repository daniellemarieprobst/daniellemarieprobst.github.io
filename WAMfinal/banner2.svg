<text transform="matrix(1 0 0 1 98.3209 167.3375)"><tspan x="0" y="0" class="st1 st3 st4">Our goal is to educate the population of both </tspan><tspan x="0" y="19.2" class="st1 st3 st4">migrant and native-born American youth and </tspan><tspan x="0" y="38.4" class="st1 st3 st4">their parents in an effort to reduce the stres</tspan><tspan x="327.1" y="38.4" class="st1 st3 st4">-</tspan><tspan x="0" y="57.6" class="st1 st3 st4">ors experienced by adolescent migrants in the </tspan><tspan x="0" y="76.8" class="st1 st3 st4">United States and eliminate the overall stigma </tspan><tspan x="0" y="96" class="st1 st3 st4">that surrounds mental health. </tspan><tspan x="0" y="134.4" class="st1 st3 st4">Studies regarding the mental health of the </tspan><tspan x="0" y="153.6" class="st1 st3 st4">youth migrant population show that stress is </tspan><tspan x="0" y="172.8" class="st1 st3 st4">one of the most dominant factors affecting </tspan><tspan x="0" y="192" class="st1 st3 st4">their health. Wam aims to unite and educate a </tspan><tspan x="0" y="211.2" class="st1 st3 st4">community of people and provide them with </tspan><tspan x="0" y="230.4" class="st1 st3 st4">the resources they need to lead happy and </tspan><tspan x="0" y="249.6" class="st1 st3 st4">healthy lives in their new home.</tspan></text>
